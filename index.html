<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Num To Text</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center" style="color: #008080">Number To Text</h1>
          <form id="convertForm">
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                id="number"
                name="number"
                min="1"
                required
                placeholder="Enter Number"
              />
            </div>
            <div class="input-group mb-3">
              <select class="form-select" id="currency" required>
                <option value="vnd">VNĐ</option>
                <option value="usd">Đô la Mỹ</option>
                <option value="eur">EURO</option>
                <option value="jpy">Yên Nhật</option>
              </select>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary mt-2 mb-2">
                Convert
              </button>
            </div>
          </form>
          <div class="alert alert-success" role="alert" id="result">
            <strong>Result: </strong>
            <span id="resultText"></span>
          </div>
          <div class="text-end">
            <button class="btn btn-primary" id="copyButton">Copy</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5">
      <p>
        Author:
        <a
          href="
      https://www.facebook.com/KhaMinh03
      "
          >TMK</a
        >
      </p>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
